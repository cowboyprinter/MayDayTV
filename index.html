<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May Day Television Network</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas-container">
        <canvas id="tvCanvas" width="800" height="800"></canvas>
    </div>

    <div class="remote-control" id="remote">
        <p>Remote Control:</p>
        <button class="remote-button" data-channel="1">1</button>
        <button class="remote-button" data-channel="2">2</button>
        <button class="remote-button" data-channel="3">3</button>
        <button class="remote-button" data-channel="4">4</button>
        <button class="remote-button" data-channel="5">5</button>
        <button class="remote-button" data-channel="6">6</button>
        <button class="remote-button" data-channel="7">7</button>
        <button class="remote-button" data-channel="8">8</button>
        <button class="remote-button" data-channel="9">9</button>
        <button class="remote-button" data-channel="0">0</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
